development:
  adapter: postgresql
  encoding: unicode
  database: calibre_data_grinder
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: calibre_data_grinder
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  encoding: unicode
  database: calibre_data_grinder_test
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: calibre_data_grinder
  timeout: 5000

production:
  adapter: postgresql
  encoding: unicode
  database: calibre_data_grinder_production
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: calibre_data_grinder
  timeout: 5000
